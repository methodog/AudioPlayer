<body>

    <div id="pane">
    
        <div id="menu"></div>
        
        <div id="track">
            <div id="transcript"></div>
            <div id="player">
                <audio preload="metadata"></audio>
                <video preload="metadata"></video>
                <div id="dash">
                    <div id="prog">
                        <a id="progknob" href="javascript:void(0)"><div class="button"></div></a>
                    </div>
                    <span id="time"></span>
                    <div id="ctrls">
                        <a class="button" id="play" href="javascript:void(0)">Play</a>
                        <div id="volbg">
                            <div id="vol">
                                <a id="volknob" class="button" href="javascript:void(0)"></a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div id="timeout"></div>

    </div>
    
</body>
