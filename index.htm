<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <title>AudioPlayer</title>
    <link rel="stylesheet" type="text/css" href="css/player.css">
</head>
<body>

    <div id="pane">
    
        <div id="menu"></div>
        
        <div id="track">
            <div id="transcript"></div>
            <div id="player">
                <div id="dash">
                    <div id="prog">
                        <a id="progknob" class="ui-slider-handle" href="javascript:void(0)"></a>
                    </div>
                    <span id="time"></span>
                    <div id="ctrls">
                        <a class="button" id="play" href="javascript:void(0)">Play</a>
                        <div id="volbg">
                            <div id="vol">
                                <a id="volknob" class="button ui-slider-handle" href="javascript:void(0)"></a>
                            </div>
                        </div>
                    </div>
                </div>
                <audio preload="metadata"></audio>
            </div>
        </div>
        
        <div id="timeout"></div>

    </div>
    
</body>
<script type="text/javascript" src="js/jquery-1.8.0.min.js"></script>
<script type="text/javascript" src="js/jquery-ui-1.8.23.custom.min.js"></script>
<script type="text/javascript" src="js/jquery.ui.touch-punch.min.js"></script>
<script type="text/javascript" src="js/player.js"></script>
</html>
